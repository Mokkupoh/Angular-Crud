<mat-card class="edit-card">
  <mat-card-title>Edit Product</mat-card-title>
  <mat-card-content style="padding-top: 20px;">
    <form ngSubmit (ngSubmit)="updateProduct()" class="edit-form" #editForm="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="product.name" name="name" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="product.price" name="price" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Category</mat-label>
        <input matInput [(ngModel)]="product.category" name="category" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Stock</mat-label>
        <input matInput type="number" [(ngModel)]="product.stock" name="stock" required />
      </mat-form-field>
      <div class="buttons">
        <button
          mat-raised-button
          color="primary"
          (click)="updateProduct()"
          [disabled]="!editForm.form.valid"
        >
          Save
        </button>
        <button mat-raised-button color="warn" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
